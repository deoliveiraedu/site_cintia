<!DOCTYPE html>
<html>
<head>
    <title>Arq. Cíntia Botelho</title>
    <style>
        body, h1, h2, p, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica', Arial, sans-serif;
        }
       
        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: url('/assets/img/home-bg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        
        /* Header styles */
        header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 10vh;
            max-height: 80px;
            margin-bottom: 20px;
            margin-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Main content styles */
        .title {
            font-size: 5vw;
            margin-bottom: 10px;
        }
        
        .text {
            font-size: 10vw;
            margin-bottom: 10px;
        }
        
        .button {
            margin-top: auto;
            margin-bottom: 0px;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.4rem;
            color: #fff;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 10px;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .button:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/assets/img/logo-branco.png" alt="Logo" class="logo">
        </header>
        <main>
            <h2 class="title">Você merece</h2>
            <h1 class="text">A CASA</h1>
            <h2 class="title">dos seus sonhos!</h2>
            <a href="#" class="button">Qual seu senho?</a>
        </main>
    </div>
</body>
</html>
