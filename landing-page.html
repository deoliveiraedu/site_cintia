<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arq. Cíntia Botelho - Architecture and Interior Design">
    <meta name="keywords" content="Architecture, Interior Design, Dream Home">
    <title>Arq. Cíntia Botelho</title>

    <!-- Google tag (gtag.js) --> <script async src="https://www.googletagmanager.com/gtag/js?id=AW-16653814457"></script> <script> window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'AW-16653814457'); </script>

    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:700');

        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
            height: 100%;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/assets/img/home-bg.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            text-align: center;
            animation: changeBackground 10s linear infinite; /* Ajuste o tempo total da animação */
        }

        #titulo {
            color:#ffffff;
            text-transform: uppercase;
            font-size:36px;
            font-weight:bold;  
            width:100%;
            bottom:45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-shadow: 1px 1px 2px #000000;
        }

        #flip {
            height:50px;
            overflow:hidden;
        }
            
        #flip > div > div {
            color:#fff;
            padding:4px 12px;
            height:45px;
            margin-bottom:45px;
            display:inline-block;
            text-shadow: 1px 1px 2px #000000;
        }
            
        #flip div:first-child {
            animation: show 10s linear infinite;
        }
            
        #flip div div {
            background:#d78aeb;
        }
        #flip div:first-child div {
            background:#4ec7f3;
        }
        #flip div:nth-child(2) div {
            background:#42c58a;
        }
        #flip div:nth-child(3) div {
            background:#FFD700;
        }
        #flip div:nth-child(4) div {
            background:#DC143C; /* Nova cor adicionada */
        }
            
        @keyframes show {
            0% {margin-top:-480px;}
            3% {margin-top:-372px;}
            20% {margin-top:-372px;}
            23% {margin-top:-278px;}
            40% {margin-top:-278px;}
            43% {margin-top:-185px;}
            60% {margin-top:-185px;}
            63% {margin-top:-90px;}
            80% {margin-top:-90px;}
            83% {margin-top:0px;}
            95% {margin-top:0px;}
            99.99% {margin-top:0px;}
            100% {margin-top:-480px;}
        }

        @keyframes changeBackground {
            0%, 22% { background: url('/assets/img/home-bg.webp') no-repeat center center fixed; background-size: cover;}
            23%, 42% { background: url('/assets/img/projetos/residencial/estar-jantar/11.webp') no-repeat center center fixed; background-size: cover;}
            43%, 62% { background: url('/assets/img/projetos/residencial/cozinha/2.webp') no-repeat center center fixed; background-size: cover;}
            63%, 82% { background: url('/assets/img/projetos/residencial/banheiro/10.webp') no-repeat center center fixed; background-size: cover;}
            83%, 99% { background: url('/assets/img/projetos/residencial/varanda/6.webp') no-repeat center center fixed; background-size: cover;}
            100% { background: url('/assets/img/home-bg.webp') no-repeat center center fixed; background-size: cover;}
        }
        
        /* Header styles */
        header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 10vh;
            max-height: 80px;
            margin: 20px auto;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            -webkit-filter: drop-shadow(3px 3px 3px #222);
            filter: drop-shadow(3px 3px 3px #222);
        }

        
        /* Botão */
        .glow-on-hover {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 300px;
            height: 60px;
            border: none;
            outline: none;
            color: #ffffff;
            background: #00000000;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px; /* Set font size to 24px */
            text-decoration: none;
            
        }
        
        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -5px;
            left:-5px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            animation: glowing 30s linear infinite;
            opacity: 0.7;
            border-radius: 10px;
        }
        
        .glow-on-hover:active {
            color: #000000;
            text-shadow: 1px 1px 2px #ffffff;
        }
        
        .glow-on-hover:active:after {
            background: transparent;
        }
        
        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #8a8a8ae7;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .overlay {
            position: fixed;
            top: 1%;
            left: 1%;
            width: 98%;
            height: 98%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(77, 12, 12, 0.7));
            backdrop-filter: blur(20px);
            z-index: 10;
            display: none;
            align-items: center;
            justify-content: center;
            color: white;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0);
        }
        
        .overlay.active {
            display: flex;
        }

        .option-button {
            padding: 10px 20px;
            margin: 10px;
            background: #4ec7f3;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .whatsapp-button {
            padding: 10px 20px;
            margin: 20px;
            background: #25D366;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button {
            padding: 10px 20px;
            margin: 10px;
            background: #f44336;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/assets/img/logo-branco.png" alt="Arq. Cíntia Botelho Logo" class="logo">
        </header>
        <main>
            <div id="titulo">
                VOCÊ MERECE 
                <div id="flip">
                    <div><div>A VARANDA</div></div>    
                    <div><div>O BANHEIRO</div></div>
                    <div><div>A COZINHA</div></div>
                    <div><div>O APARTAMENTO</div></div>
                    <div><div>A ARQUITETA</div></div>
                </div>
                DOS SEUS SONHOS!
            </div>

            <a href="#" id="solicite-orcamento" class="glow-on-hover">SOLICITE SEU ORÇAMENTO</a>
        </main>
    </div>

    <div class="overlay" id="overlay">
        <div id="options-container">
            <!-- Dynamic options will be inserted here -->
        </div>
        <button id="back-button" class="back-button" style="display: none;">Voltar</button>
    </div>

    <script>
        const button = document.getElementById('solicite-orcamento');
        const overlay = document.getElementById('overlay');
        const optionsContainer = document.getElementById('options-container');
        const backButton = document.getElementById('back-button');
        let selections = [];
        let stepHistory = [];
        let currentStep = 'step1';

        const options = {
            step1: ['Varanda', 'Banheiro', 'Cozinha', 'Apartamento'],
            step2: {
                Varanda: ['Opção 1', 'Opção 2', 'Opção 3', 'Opção 4'],
                Banheiro: ['Opção 1', 'Opção 2', 'Opção 3', 'Opção 4'],
                Cozinha: ['Opção 1', 'Opção 2', 'Opção 3', 'Opção 4'],
                Apartamento: ['Opção 1', 'Opção 2', 'Opção 3', 'Opção 4']
            },
            step3: {
                'Opção 1': ['Detalhe 1', 'Detalhe 2', 'Detalhe 3', 'Detalhe 4'],
                'Opção 2': ['Detalhe 1', 'Detalhe 2', 'Detalhe 3', 'Detalhe 4'],
                'Opção 3': ['Detalhe 1', 'Detalhe 2', 'Detalhe 3', 'Detalhe 4'],
                'Opção 4': ['Detalhe 1', 'Detalhe 2', 'Detalhe 3', 'Detalhe 4']
            },
            step4: {
                'Detalhe 1': ['Final 1', 'Final 2', 'Final 3', 'Final 4'],
                'Detalhe 2': ['Final 1', 'Final 2', 'Final 3', 'Final 4'],
                'Detalhe 3': ['Final 1', 'Final 2', 'Final 3', 'Final 4'],
                'Detalhe 4': ['Final 1', 'Final 2', 'Final 3', 'Final 4']
            }
        };

        function createOptionButtons(stepOptions) {
            optionsContainer.innerHTML = '';
            
            if (Array.isArray(stepOptions)) {
                stepOptions.forEach(option => {
                    const button = document.createElement('button');
                    button.textContent = option;
                    button.classList.add('option-button');
                    button.addEventListener('click', () => handleOptionSelection(option));
                    optionsContainer.appendChild(button);
                });
            } else {
                console.error('stepOptions não é uma lista válida:', stepOptions);
            }

            // Exibir ou ocultar o botão "voltar"
            backButton.style.display = stepHistory.length > 0 ? 'inline-block' : 'none';
        }

        function handleOptionSelection(option) {
            // Adicionar seleção e avançar para o próximo passo
            selections = selections.slice(0, stepHistory.length); // Limpar seleções futuras
            selections.push(option);
            
            const nextStep = `step${selections.length + 1}`;
            
            if (options[nextStep] && options[nextStep][option]) {
                const nextOptions = options[nextStep][option];
                stepHistory.push({ step: currentStep, option });
                currentStep = nextStep;
                createOptionButtons(nextOptions);
            } else {
                showWhatsAppButton();
            }
        }

        function showWhatsAppButton() {
            optionsContainer.innerHTML = '';
            const baseUrl = 'https://wa.me/5511975140451?text=Olá%20Cíntia,%20vim%20pelo%20seu%20site.%20Minhas%20escolhas%20são:%20';
            const selectionsText = selections.join(',%20');
            const finalUrl = `${baseUrl}${selectionsText}`;

            const whatsappButton = document.createElement('a');
            whatsappButton.href = finalUrl;
            whatsappButton.textContent = 'Me chame no WhatsApp';
            whatsappButton.classList.add('whatsapp-button');
            optionsContainer.appendChild(whatsappButton);

            // Ocultar botão "voltar" quando mostrar o WhatsApp
            backButton.style.display = 'none';
        }

        function goToPreviousStep() {
            if (stepHistory.length > 0) {
                const lastStep = stepHistory.pop();
                selections = selections.slice(0, stepHistory.length); // Ajustar seleções

                currentStep = lastStep.step;

                if (options[currentStep]) {
                    const previousOptions = options[currentStep][selections[selections.length - 1]] || options[currentStep];
                    createOptionButtons(previousOptions);
                }
            }
        }

        backButton.addEventListener('click', goToPreviousStep);

        button.addEventListener('click', (e) => {
            e.preventDefault();
            selections = [];
            stepHistory = [];
            currentStep = 'step1'; // Reiniciar o passo atual
            createOptionButtons(options.step1);
            overlay.classList.add('active');
        });
    </script>
</body>
</html>
